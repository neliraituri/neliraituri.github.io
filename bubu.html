<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUBU</title>
    <link rel="stylesheet" href="./bubu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="flip-card">
        <div class="flip-card-inner" id="card1">
          <div class="flip-card-front">
            <p>Flip me!</p>
          </div>
          <div class="flip-card-back">
            <h1>G</h1>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner" id="card2">
          <div class="flip-card-front">
            <p>...and me!</p>
          </div>
          <div class="flip-card-back">
            <h1>I</h1>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner" id="card3">
          <div class="flip-card-front">
            <p>...and me!</p>
          </div>
          <div class="flip-card-back">
            <h1>N</h1>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner" id="card4">
          <div class="flip-card-front">
            <p>...and me!</p>
          </div>
          <div class="flip-card-back">
            <h1>A</h1>
          </div>
        </div>
      </div>
      <video controls id="bubu" width="640px" height="360px">
        <source src="./video/bubu2020.mp4" type="video/mp4" />
      </video>
    </div>
    <script src="bubu.js"></script>
  </body>
</html>
